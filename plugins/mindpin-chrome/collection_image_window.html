<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script type="text/javascript" src="javascripts/jquery.min.js" ></script>
    <script type="text/javascript" src="javascripts/jquery.tools.min.js" ></script>
    <script type="text/javascript" src="javascripts/collection.js"></script>
    <script type="text/javascript" src="javascripts/collection_image_window.js"></script>
    <!-- 页签的样式-->
    <link rel="stylesheet" type="text/css" href="skin/tabs.css" />
  </head>
  <body>
    <div id="tip" style="color:red;display:none;"></div>
    <ul class="tabs">
      <li><a href="#">发送图片</a></li>
      <li><a href="#">分享图片</a></li>
    </ul>
    <div class="panes">
      <div class="pane_content" id="send_pane">
        <div>发送图片</div>
        <img id="send_image" src="http://code.google.com/chrome/extensions/images/hello-world-small.png"/>
        <textarea id="send_content"></textarea>
        <div id="create_workspace_tip" style="visibility:hidden;" >
          <span>您还没有工作空间</span>
          <a id="new_workspace" href="" target="_blank">点击创建</a>
        </div>
        <div>
          <span>选择工作空间</span>
          <select id="workspaces">
          </select>
          <button id="send_btn" disabled="true">发送</button>
        </div>
      </div>

      <div class="pane_content" id="share_pane">
        <div>分享图片</div>
        <img id="share_image" src="http://code.google.com/chrome/extensions/images/hello-world-small.png"/>
        <textarea id="share_content"></textarea>
        <div>
          <button id="share_btn">分享/button>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      $("ul.tabs").tabs("div.panes > div.pane_content");
    </script>
  </body>
</html>
