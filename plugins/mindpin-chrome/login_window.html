<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>Mindpin 登录</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script type="text/javascript" src="javascripts/jquery.min.js" ></script>
    <script type="text/javascript" src="javascripts/login_window.js" ></script>
  </head>
  <body>
    <div id="tip" style="display:none;color:red;"></div>
    <form id="user_form" action="#">
      <label>登录邮箱</label>
      <input id="user_email" type="text" name="email" />
      <br/>
      <label>登录密码</label>
      <input id="user_password" type="password" name="password" />
      <br/>
      <input id="remember_me" type="checkbox" name="remember_me" />
      <label>记住我</label>
      <br/>
      <button id="user_submit">登录</button>
    </form>
  </body>
</html>
