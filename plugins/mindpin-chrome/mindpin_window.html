<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>Mindpin 工具栏</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script type="text/javascript" src="javascripts/jquery.min.js" ></script>
    <script type="text/javascript" src="javascripts/jquery.tools.min.js" ></script>
    <script type="text/javascript" src="javascripts/mindpin_window.js" ></script>
    <!-- tab styling --> 
		<link rel="stylesheet" type="text/css" href="skin/tabs.css" /> 
		<!-- tab pane styling --> 
		<style> 
			/* tab pane styling */
			.panes div {
				display:none;		
				padding:15px 10px;
				border:1px solid #999;
				border-top:0;
				height:85%;
				font-size:14px;
				background-color:#fff;
			}
		</style> 
    
    
  </head>
  <body>
    <div id="action">
      <div id="logined_action" style="display:none;">
        <div id="user_name"></div>
        <div id="user_avatar"></div>
        <button id="logout">退出登录</button>
      </div>
      <div id="unlogin_action" style="display:none;">
        <button id="login">登录</button>
        <button id="register">注册</button>
      </div>
    </div>
  	<!-- the tabs --> 
		<ul class="tabs"> 
			<li><a href="#">网站资料</a></li> 
			<li><a href="#">浏览历史</a></li> 
			<li><a href="#">网页信息</a></li> 
		</ul> 
		 
		<!-- tab "panes" --> 
		<div class="panes"> 
			<div>网站资料</div> 
			<div>浏览历史</div> 
			<div>网页信息</div> 
		</div>  
  </body>
  <script type="text/javascript">
  	$("ul.tabs").tabs("div.panes > div");
  </script>
</html>
